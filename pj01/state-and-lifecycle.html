class Clock extends React.Component{
  constructor(props){
    super(props);
    this.state= {date:new Date(), weather:'sunny'}
  }
  componentDidMount(){
    this.timerID= setInterval(
      () => this.tick(),
      1000
    )
  }
  componentWillUnmount(){
    clearInterval(this.timerID);
  }
  tick(){
    this.setState({
      date: new Date(),
      weather: 'rainy'
    })
  }
  render(){
    return (
      <div>
        <h1>Hello, World!</h1>
        <h2>It is {this.state.date.toLocaleTimeString()}, {this.state.weather}</h2>
      </div>
    )
  }
}


function App() {
  return (
    <div>
      <Clock />
      <Clock />
      <Clock />
    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

</script>
