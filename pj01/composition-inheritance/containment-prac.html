<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Containment practice</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style media="screen">
    html, body, #root {
        width: 100%;
        height: 100%;
    }

    .SplitPane {
        width: 100%;
        height: 100%;
    }

    .SplitPane-left {
        float: left;
        width: 30%;
        height: 100%;
    }

    .SplitPane-right {
        float: left;
        width: 70%;
        height: 100%;
    }

    .Contacts {
        width: 100%;
        height: 100%;
        background: lightblue;
    }

    .Chat {
        width: 100%;
        height: 100%;
        background: pink;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    function Contacts(){
        return <div className="Contacts" />;
    }

    function Chat(){
        return <div className="Chat" />;
    }

    function SplitPane(props){
        return (
            <div className='SplitPane'>
            <div className='SplitPane-left'>
            {props.left}
            </div>
            <div className='SplitPane-right'>
            {props.right}
            </div>
            </div>
        )
    }

    function App(){
        return(
            <SplitPane
            left={<Contacts />}
            right={<Chat />}
            />
        );
    }

    ReactDOM.render(
        <App />,
        document.getElementById('root')
    )
    </script>
</body>
</html>
